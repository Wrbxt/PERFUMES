<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cat√°logo de Perfumes</title>
  <style>
    :root {
      --bg: #0b0b0b;
      --card: #0f0f10;
      --gold: #d4af37;
      --muted: #bfbfbf;
      --radius: 14px;
      --font: "Inter", system-ui, -apple-system, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      background: linear-gradient(180deg, #040404 0%, #0b0b0b 100%);
      color: #eee;
      font-family: var(--font);
      overflow-x: hidden;
    }

    main {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 20px;
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
      opacity: 0;
      transition: opacity 1s ease;
    }

    .visible {
      opacity: 1;
    }

    .card {
      background: linear-gradient(180deg, rgba(255,255,255,0.05), transparent);
      border: 1px solid rgba(212,175,55,0.2);
      border-radius: var(--radius);
      overflow: hidden;
      display: flex;
      flex-direction: column;
      transition: transform 0.3s ease, box-shadow 0.3s ease, border 0.3s ease;
      cursor: pointer;
    }

    .card:hover {
      transform: translateY(-8px) scale(1.03);
      box-shadow: 0 12px 25px rgba(212,175,55,0.4);
    }

    .card.selected {
      animation: pulse 0.5s ease forwards;
      border: 2px solid var(--gold);
    }

    @keyframes pulse {
      0% { box-shadow: 0 0 0 rgba(212,175,55,0.5); }
      50% { box-shadow: 0 0 20px rgba(212,175,55,0.8); }
      100% { box-shadow: 0 0 10px rgba(212,175,55,0.6); }
    }

    .card img {
      width: 100%;
      height: 300px;
      object-fit: cover;
    }

    .info {
      padding: 15px;
      flex: 1;
      display: flex;
      flex-direction: column;
    }

    .name {
      font-size: 20px;
      font-weight: bold;
      margin-bottom: 8px;
      color: var(--gold);
    }

    .price {
      font-size: 18px;
      font-weight: bold;
      color: #fff;
      margin-bottom: 8px;
    }

    .notes {
      font-size: 14px;
      color: var(--muted);
    }

    #whatsapp-btn {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: linear-gradient(90deg, #25D366, #128C7E);
      color: white;
      border: none;
      border-radius: 40px;
      padding: 14px 22px;
      font-size: 16px;
      cursor: pointer;
      font-weight: bold;
      display: none;
      align-items: center;
      gap: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.4);
      transition: transform 0.2s;
      z-index: 10;
      animation: pulseBtn 1.5s infinite;
    }

    #whatsapp-btn:hover {
      transform: scale(1.05);
    }

    @keyframes pulseBtn {
      0%, 100% { transform: scale(1); box-shadow: 0 4px 10px rgba(0,0,0,0.4); }
      50% { transform: scale(1.05); box-shadow: 0 6px 15px rgba(37, 211, 102,0.6); }
    }

    footer {
      text-align: center;
      padding: 20px;
      font-size: 14px;
      color: #777;
      margin-top: 30px;
    }

    /* Tela inicial */
    #intro-screen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: radial-gradient(circle at center, #111 0%, #000 100%);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      z-index: 100;
      transition: opacity 1s ease, visibility 1s ease;
    }

    #intro-screen.hidden {
      opacity: 0;
      visibility: hidden;
    }

    #intro-screen h1 {
      font-size: 58px;
      color: var(--gold);
      text-transform: uppercase;
      letter-spacing: 4px;
      margin-bottom: 15px;
      font-weight: 700;
      animation: fadeIn 2s ease;
    }

    #intro-screen p {
      font-size: 18px;
      color: #ccc;
      margin-bottom: 40px;
      font-weight: 300;
      animation: fadeIn 2s ease 0.5s both;
    }

    #enter-btn {
      background: linear-gradient(90deg, var(--gold), #ffcc33);
      border: none;
      padding: 14px 32px;
      font-size: 18px;
      font-weight: bold;
      border-radius: 30px;
      cursor: pointer;
      color: #111;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      animation: fadeIn 2s ease 1s both;
    }

    #enter-btn:hover {
      transform: scale(1.07);
      box-shadow: 0 0 18px rgba(212,175,55,0.6);
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

  </style>
</head>
<body>

  <div id="intro-screen">
    <h1>Perfumes</h1>
    <p>Descubra seu novo perfume favorito</p>
    <button id="enter-btn">Entrar no Cat√°logo</button>
  </div>

  <main id="catalogo"></main>

  <script>
    const perfumes = [

      { nome: "Ameerat Al Arab", preco: 350, imagem: "amerrat.jpeg", notas: "Notas florais com toques de frutas e √¢mbar." },
      { nome: "Asad Bourbon", preco: 320, imagem: "asad borbom.jpeg", notas: "Notas de rum, baunilha e fava tonka." },

    const catalogo = document.getElementById("catalogo");

    perfumes.forEach((p, index) => {

  </script>

</body>
</html>
