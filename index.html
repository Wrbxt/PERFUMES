<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cat치logo de Perfumes</title>
  <style>
    :root {
      --bg: #0b0b0b;
      --card: #0f0f10;
      --gold: #d4af37;
      --muted: #bfbfbf;
      --radius: 14px;
      --font: "Inter", system-ui, -apple-system, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      background: linear-gradient(180deg, #404040 0%, #0b0b0b 100%);
      color: #eee;
      font-family: var(--font);
      overflow-x: hidden;
      -webkit-font-smoothing: antialiased;
    }

    header {
      padding: 20px;
      text-align: center;
      font-size: 28px;
      font-weight: 700;
      color: var(--gold);
      display: none;
    }

    main {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 20px;
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
      opacity: 0;
      transition: opacity 1s ease;
    }

    .visible {
      opacity: 1;
    }

    .card {
      background: linear-gradient(180deg, rgba(255,255,255,0.05), transparent);
      border: 1px solid rgba(212,175,55,0.2);
      border-radius: var(--radius);
      overflow: hidden;
      display: flex;
      flex-direction: column;
      transition: transform 0.2s ease, box-shadow 0.2s ease, border 0.2s ease;
      cursor: pointer;
      position: relative;
    }

    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 20px rgba(212,175,55,0.2);
    }

    .card.selected {
      border: 2px solid var(--gold);
      box-shadow: 0 0 25px rgba(212,175,55,0.6);
      animation: cardPulse 0.4s ease;
    }

    @keyframes cardPulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.08); }
      100% { transform: scale(1); }
    }

    .card img {
      width: 100%;
      height: 300px;
      object-fit: cover;
    }

    .info {
      padding: 15px;
      flex: 1;
      display: flex;
      flex-direction: column;
    }

    .name {
      font-size: 20px;
      font-weight: bold;
      margin-bottom: 8px;
      color: var(--gold);
    }

    .price {
      font-size: 18px;
      font-weight: bold;
      color: #fff;
      margin-bottom: 8px;
    }

    .notes {
      font-size: 14px;
      color: var(--muted);
    }

    #whatsapp-btn {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: linear-gradient(90deg, #25D366, #128C7E);
      color: white;
      border: none;
      border-radius: 40px;
      padding: 14px 22px;
      font-size: 16px;
      cursor: pointer;
      font-weight: bold;
      display: none;
      align-items: center;
      gap: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.4);
      animation: pulseWhatsApp 1.2s infinite;
      z-index: 10;
    }

    @keyframes pulseWhatsApp {
      0% { transform: scale(1); box-shadow: 0 4px 10px rgba(0,0,0,0.4); }
      50% { transform: scale(1.1); box-shadow: 0 6px 15px rgba(37,211,102,0.6); }
      100% { transform: scale(1); box-shadow: 0 4px 10px rgba(0,0,0,0.4); }
    }

    #contador {
      position: fixed;
      top: 20px;
      right: 20px;
      background: rgba(212,175,55,0.9);
      color: #111;
      padding: 8px 14px;
      border-radius: 20px;
      font-weight: bold;
      font-size: 16px;
      z-index: 10;
      display: none;
    }

    footer {
      text-align: center;
      padding: 20px;
      font-size: 14px;
      color: #777;
      margin-top: 30px;
    }

    #intro-screen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: radial-gradient(circle at center, #111 0%, #000 100%);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      z-index: 100;
      transition: opacity 1s ease, visibility 1s ease;
    }

    #intro-screen.hidden {
      opacity: 0;
      visibility: hidden;
    }

    #intro-screen h1 {
      font-size: 58px;
      color: var(--gold);
      text-transform: uppercase;
      letter-spacing: 4px;
      margin-bottom: 15px;
      font-weight: 700;
      animation: fadeIn 2s ease;
    }

    #intro-screen p {
      font-size: 18px;
      color: #ccc;
      margin-bottom: 40px;
      font-weight: 300;
      animation: fadeIn 2s ease 0.5s both;
    }

    #enter-btn {
      background: linear-gradient(90deg, var(--gold), #ffcc33);
      border: none;
      padding: 14px 32px;
      font-size: 18px;
      font-weight: bold;
      border-radius: 30px;
      cursor: pointer;
      color: #111;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      animation: fadeIn 2s ease 1s both;
    }

    #enter-btn:hover {
      transform: scale(1.07);
      box-shadow: 0 0 18px rgba(212,175,55,0.6);
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

  </style>
</head>
<body>
  <div id="intro-screen">
    <h1>Perfumes</h1>
    <p>Descubra seu novo perfume favorito</p>
    <button id="enter-btn">Entrar no Cat치logo</button>
  </div>

  <header>Cat치logo de Perfumes</header>
  <main id="catalogo"></main>

  <div id="contador">0 selecionados</div>
  <button id="whatsapp-btn">Enviar para o WhatsApp 游눫</button>

  <footer>춸 2025 Cat치logo de Perfumes</footer>

  <script>
    const perfumes = [
      { nome: "Attar Al Wesal", preco: 320, imagem: "ataral wesal.jpeg", notas: "Notas de Lavanda, Pera, Hortel칚, Bergamota, Lim칚o, Canela, S치lvia Esclar칠ia, Cominho, Baunilha Negra, Cedro, 츽mbar e Patchouli." },
      { nome: "Bareeq Al Dhahab", preco: 320, imagem: "baraq.jpeg", notas: "Notas de a칞afr칚o, rosa e 칙mbar." },
      { nome: "Ameerat Al Arab", preco: 350, imagem: "amerrat.jpeg", notas: "Notas florais com toques de frutas e 칙mbar." },
      { nome: "Asad Bourbon", preco: 320, imagem: "asad borbom.jpeg", notas: "Notas de rum, baunilha e fava tonka." },
      { nome: "Asad Elixir", preco: 500, imagem: "asad elixir.jpeg", notas: "Notas de baunilha, pimenta preta e madeira de oud." },
      { nome: "Attrazione Men", preco: 200, imagem: "atracione man.jpeg", notas: "Notas de especiarias, couro e 칙mbar." },
      { nome: "Fakhar (Lattafa)", preco: 310, imagem: "fakar.jpeg", notas: "Notas de frutas, jasmim e alm칤scar." },
      { nome: "Ma칥tre the Blue", preco: 350, imagem: "maitre de blue.jpeg", notas: "Notas oce칙nicas, bergamota e 칙mbar cinza." },
      { nome: "Oud Mystery Intense", preco: 350, imagem: "old misteri.jpeg", notas: "Notas de oud, 칙mbar e especiarias orientais." },
      { nome: "Royal Amber", preco: 800, imagem: "royal amber.jpeg", notas: "Notas de 칙mbar, mel e madeiras nobres." },
      { nome: "Sabah Al Ward Rosa", preco: 500, imagem: "sabah al ward rosa.jpeg", notas: "Notas de rosa damascena e alm칤scar suave." },
      { nome: "Sabah Al Ward Vermelho", preco: 350, imagem: "sabay ward vermelho.jpeg", notas: "Notas de frutas vermelhas, rosa, jasmim e baunilha." },
      { nome: "Salvo Intense", preco: 330, imagem: "salvo intense.jpeg", notas: "Notas de Bergamota, Lavanda, Pimenta de Szechuan, Anis Estrelado, Noz-moscada, Ambroxan e Baunilha." },
      { nome: "Yara Moi (vidro branco)", preco: 330, imagem: "yara moi.jpeg", notas: "Notas de Jasmim, P칡ssego, Caramelo, 츽mbar, Patchouli e S칙ndalo." },
      { nome: "Yara Rose", preco: 320, imagem: "yora rose.jpeg", notas: "Notas de Orqu칤dea, Heliotr칩pio, Tangerina, Acorde Gourmand, Frutas Tropicais, Baunilha, Alm칤scar e S칙ndalo." }
    ];

    const catalogo = document.getElementById("catalogo");
    const whatsappBtn = document.getElementById("whatsapp-btn");
    const contador = document.getElementById("contador");
    const selecionados = new Set();
    const intro = document.getElementById("intro-screen");
    const enterBtn = document.getElementById("enter-btn");

    // Tela de entrada
    enterBtn.addEventListener("click", () => {
      intro.classList.add("hidden");
      document.querySelector("header").style.display = "block";
      setTimeout(() => {
        intro.style.display = "none";
        catalogo.classList.add("visible");
      }, 800);
    });

    // Gera칞칚o dos cards
    perfumes.forEach((p, index) => {
      const card = document.createElement("div");
      card.classList.add("card");
      card.innerHTML = `
        <img src="${p.imagem}" alt="${p.nome}">
        <div class="info">
          <div class="name">${p.nome}</div>
          <div class="price">R$ ${p.preco}</div>
          <div class="notes">${p.notas}</div>
        </div>
      `;
      card.addEventListener("click", () => {
        if (selecionados.has(index)) {
          selecionados.delete(index);
          card.classList.remove("selected");
        } else {
          selecionados.add(index);
          card.classList.add("selected");
        }
        const total = selecionados.size;
        contador.textContent = `${total} selecionado${total !== 1 ? 's' : ''}`;
        contador.style.display = total > 0 ? "block" : "none";
        whatsappBtn.style.display = total > 0 ? "flex" : "none";
      });
      catalogo.appendChild(card);
    });

    // Sauda칞칚o autom치tica
    function saudacaoPorHorario() {
      const agora = new Date();
      const hora = agora.getHours();
      if (hora >= 0 && hora < 12) return "Bom dia";
      if (hora >= 12 && hora < 18) return "Boa tarde";
      return "Boa noite";
    }

    // Bot칚o WhatsApp
    whatsappBtn.addEventListener("click", () => {
      const lista = Array.from(selecionados)
        .map(i => `- ${perfumes[i].nome} (R$ ${perfumes[i].preco})`)
        .join("%0A");
      const saudacao = saudacaoPorHorario();
      const mensagem = `${saudacao}! Gostaria de saber mais sobre os seguintes perfumes:%0A%0A${lista}%0A%0APoderia me passar detalhes e disponibilidade?`;
      const numero = "5562993950209";
      window.open(`https://wa.me/${numero}?text=${mensagem}`, "_blank");
    });
  </script>
</body>
</html>
